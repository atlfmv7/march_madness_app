<!--
  Purpose:
  - Prove Jinja rendering works
  - Provide a simple, clean layout we’ll enhance later
  Notes:
  - Using Bootstrap via CDN for quick, mobile-friendly styling
  - Shows an example message passed from the Flask route
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <title>March Madness Madness</title>

  <!-- Bootstrap for quick, clean defaults (optional but helpful) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Our tiny stylesheet (safe to keep empty for now) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand mb-0 h1">March Madness Madness</span>
    </div>
  </nav>

  <main class="container py-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4">Project Skeleton: Step 2</h1>
        <p class="text-muted mb-3">
          If you can read this, your template rendering is working.
        </p>
        <div class="alert alert-primary">
          {{ message }}
        </div>
        <p class="mb-0">
          Next steps will add real data, pages, and logic.
        </p>
      </div>
    </div>
  </main>

  <!-- Optional JS (we’ll use this later for auto-refresh, etc.) -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
