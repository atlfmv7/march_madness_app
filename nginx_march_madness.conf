# Nginx configuration for March Madness Madness
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled/

server {
    listen 80;
    server_name _;  # Change this to your domain name or IP address

    # Increase client max body size (for potential file uploads)
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/march_madness_access.log;
    error_log /var/log/nginx/march_madness_error.log;

    # Static files - served directly by Nginx
    location /static/ {
        alias /home/user/march_madness_app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy all other requests to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

